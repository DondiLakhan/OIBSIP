<html>
    <head><title>number guessing game</title>
    </head>
    <body>
        <p>enter a number betweeen 1 and 5</p>
        <input id="text1"type="text">
        <button id="button1">submit</button>
        <script>
            var username=0;
            document.getElementById("button1").onclick= function()  {
                username=document.getElementById("button1").value;
                var answer = Math.floor(Math.random() * 5)+1;

                if(username == answer){
                    alert("u won");
                    
                }
                else{
                    alert("try again");
                }
            }

        </script>
    </body>
</html>
